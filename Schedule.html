<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Service Form</title>
</head>
<body>
  <form id="myForm">
    <input type="text" name="A" placeholder="Enter something" required>
    <input type="email" name="B" placeholder="Enter your email" required>
    <input type="text" name="C" placeholder="Enter your address" required>
    <input type="time" name="D" placeholder="Select a time" required>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("myForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const valA = this.elements["A"].value;
      const valB = this.elements["B"].value;
      const valC = this.elements["C"].value;
      const valD = this.elements["D"].value;

      // Send A, B, C, D as GET parameters
      fetch(`https://script.google.com/macros/s/AKfycbz5Q-aCxD6qiQZd-teo-llUHKF917ntj4Y9lFXuAPEZvLpSW-xDqFalYXOFQkIGmjAuMw/exec?A=${encodeURIComponent(valA)}&B=${encodeURIComponent(valB)}&C=${encodeURIComponent(valC)}&D=${encodeURIComponent(valD)}`)
        .then(response => response.text())
        .then(text => {
          if (text === "Success") {
            alert("Submitted successfully!");
          } else {
            alert("Submission failed: " + text);
          }
        })
        .catch(err => {
          alert("Network error: " + err);
          console.error("Fetch error:", err);
        });
    });
  </script>
</body>
</html>
