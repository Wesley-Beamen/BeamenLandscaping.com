<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Service Form</title>
  <style>
    form {
      display: flex;
      flex-direction: column;
      max-width: 300px;
      margin: 0 auto;
    }
    input, button {
      margin: 8px 0;
      padding: 8px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <form id="myForm">
    <input type="text" name="A" placeholder="Enter something" required>
    <input type="email" name="B" placeholder="Enter your email" required>
    <input type="text" name="C" placeholder="Enter your address" required>
    <input type="time" name="D" placeholder="Select a time" required>
    <input type="date" name="E" required>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("myForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const valA = this.elements["A"].value;
      const valB = this.elements["B"].value;
      const valC = this.elements["C"].value;
      const valD = this.elements["D"].value;
      const valE = this.elements["E"].value;

      fetch(`https://script.google.com/macros/s/AKfycbxWbwLZOcH37Oo_FRdITZRG4-sSogcnvWkglPUrtc2aU0QuJbuk-9l3Pfy2FHcbT9OuyQ/exec?A=${encodeURIComponent(valA)}&B=${encodeURIComponent(valB)}&C=${encodeURIComponent(valC)}&D=${encodeURIComponent(valD)}&E=${encodeURIComponent(valE)}`)
        .then(response => response.text())
        .then(text => {
          if (text === "Success") {
            // Redirect after success
            window.location.href = "/WeaselLandscapingHomePage.html"; // Replace with your real URL later
          } else {
            alert("Submission failed: " + text);
          }
        })
        .catch(err => {
          alert("Network error: " + err);
          console.error("Fetch error:", err);
        });
    });
  </script>
</body>
</html>
